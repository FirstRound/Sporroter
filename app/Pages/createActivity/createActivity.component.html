<div class="wrapper row3">
    <main id="container" class="clear">
        <div class="ads_creation reg_block">
            <div class="ad_create_form">
                <h1>Create activity</h1>
                <form action="">
                <label>Title</label>
                <input type="text" name="title" [(ngModel)]="title"><br>
                <label>Picture</label>
                <input type="file"><br>
                <label>Rules of security</label>
                <input type="text" name="rules" [(ngModel)]="rules"><br>
                <label>Begining date</label>
                <input type="date" name="begin" [(ngModel)]="begin"><br>
                <label>Finish date</label>
                <input type="date" name="finish" [(ngModel)]="finish"><br>
                <label>Price</label>
                <input type="number" name="price" [(ngModel)]="price"><br>
                <label>Number of possible bookings per day</label>
                <input type="number" name="booking" [(ngModel)]="booking"><br>
                <label>Address</label>
                <input type="text" name="address" [(ngModel)]="address"><br>
                <label>Description</label>
                <textarea name="description" [(ngModel)]="description" ></textarea><br>

          <button (click)="OnCreateActivityButtonClick(address,title,rules,begin,finish,price,description,booking)">Register</button>
        </form>
            </div>
        </div>
    </main>
</div>
